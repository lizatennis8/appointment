<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Appointments</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">

      <h1 class="jumbotron">Make an appointment TODAY!</h1>

      <form id="formOne">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="appointment">Type of appointment:</label>
          <input id="appointment" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Desired date:</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="starttime">Desired start time:</label>
          <input id="starttime" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="endtime">Desired end time:</label>
          <input id="endtime" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info">Book your appointment now!</button>
      </form>

      <div id="details">
        <h1>Your appointment details are below:</h1>
        <p><span class="name"></span>, thank you for booking your appointment for <span class="appointment"></span>. We will see you on <span class="date"></span> from <span class="starttime"></span> to <span class="endtime"></span>.</p>
      </div>
    </div>
  </body>
</html>
